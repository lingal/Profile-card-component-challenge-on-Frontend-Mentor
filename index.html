<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-bottom: 0.75rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="bg-pattern-top" alt="" />

    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>

    <main class="main">
      <div class="hero">
        <div class="container">
          <img src="./images/image-victor.jpg" alt="profile image" />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
          <div class="divider"></div>
          <ul class="stats">
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Linas G</a>.
      </div>
    </main>
  </body>
</html>
